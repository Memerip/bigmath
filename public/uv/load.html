<!DOCTYPE html>
<html>
<head>
  <title>UV Page</title>
</head>
<body style="margin: 0;">
  <iframe id="uvFrame" frameborder="0" style="width: 100%; height: 100vh;"></iframe>

  <script>
    function loadURLInFrame() {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);

      if (urlParams.has('site')) {
        const targetURL = urlParams.get('site');
        const encodedURL = btoa(targetURL);
        const iframeSrc = '/uv/pl.html#' + encodedURL;

        const uvFrame = document.getElementById('uvFrame');
        uvFrame.src = iframeSrc;

        setTimeout(function() {
          window.location.href = iframeSrc;
        }, 1);
      }
    }

    window.onload = loadURLInFrame;
  </script>
</body>
</html>
